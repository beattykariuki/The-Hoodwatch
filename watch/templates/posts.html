{%extends 'base.html'%}
{%load bootstrap4 %}
{%block content%}
<br>
<br>
<div class="row container" style="padding-bottom:20px">

    <div class="col-xs-12 col-sm-12 col-md-3">


    </div>
    <div class="col-md-7">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="text-center">Create Post Here :</h3>
            </div>
            <div class="panel-body">
                <form name="form" action="{% url 'add_post' %}" method="POST">

                    {%csrf_token%}
                    {%bootstrap_form form %}
                    <button type="submit" class="btn btn-success btn-sm btn-block">Add Post</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>

</div>

{%endblock%}
