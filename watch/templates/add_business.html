{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

<br>
<div class="row container">

    <div class="col-xs-12 col-sm-12 col-md-12">

    </div>
    <div class="col-md-7">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="">Add Business:</h3>
            </div>
            <div class="panel-body">
                <form action="{% url 'add_business' %}" method="post">

                    {%csrf_token%}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-success btn-sm btn-block">Submit Business</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>

</div>

{% endblock %}
